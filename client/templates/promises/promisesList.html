<template name="promisesList">
  <div id="promises">
    {{#each promises}}
    <div class="promise media {{progress}}">
      <div class="media-left">
        <button class="media-object vote-button">{{votes}}</button>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{title}}</h4>
        {{content}}
      </div>
    </div>
    {{/each}}
  </div>
</template>

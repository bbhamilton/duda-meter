<head>
  <title>Duda-meter</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>My variation of Meteor.js</h1>
      {{> hello}}
    </div>
  </div>
</body>

<template name="hello">
  <p>You've pressed the button <strong>{{counter}}</strong> times.</p>
  <button id="counterUp" class="btn btn-primary btn-lg">Counter up!</button>
  <button id="counterReset" class="btn btn-error btn-lg">Reset Counter</button>
</template>
